<header>
  <nav>
    <div class="logo">
      <a routerLink="/" style="display: flex; align-items: center; text-decoration: none;">
        <img src="logo1.png" alt="FitGym Logo">
      </a>
      <!-- Hamburger icon for mobile -->
      <span class="nav-menu-icon" (click)="toggleNav()">&#9776;</span>
    </div>
    <ul [class.open]="navOpen">
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-btn" style="cursor:pointer;" (click)="navOpen = false">Home</a>
      </li>
      <li>
        <a routerLink="/whyus" routerLinkActive="active" class="nav-btn" style="cursor:pointer;" (click)="navOpen = false">Why us</a>
      </li>
      <li>
        <a routerLink="/classes" routerLinkActive="active" class="nav-btn" style="cursor:pointer;" (click)="navOpen = false">Classes</a>
      </li>
      <li>
        <a routerLink="/membership" routerLinkActive="active" class="nav-btn" style="cursor:pointer;" (click)="navOpen = false">Membership</a>
      </li>
      <li>
        <a routerLink="/contact" routerLinkActive="active" class="nav-btn" style="cursor:pointer;" (click)="navOpen = false">Contact</a>
      </li>
      <li>
        <span class="login-icon" (click)="showLogin = true; navOpen = false" style="cursor:pointer; display:inline-block; vertical-align:middle;">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#ff9800" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 10a2 2 0 1 0-4 0 2 2 0 0 0 4 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0 0 14A7 7 0 0 0 8 1zm0 12a5.978 5.978 0 0 1-4.468-2.09C3.29 10.13 5.42 9 8 9s4.71 1.13 4.468 1.91A5.978 5.978 0 0 1 8 13zm0-11a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
          </svg>
        </span>
      </li>
    </ul>
  </nav>
</header>

<router-outlet></router-outlet>
<app-footer></app-footer>
